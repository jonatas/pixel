<head>
  <title>Pixel</title>
  <script type="text/javascript" src="/javascripts/jscolor.js"></script>
</head>
<body>
  <div class="conf">
  {{> pallete }}
  {{> sizes }}
  </div>
  {{> whiteboards}}
  <div class="loginButtons">
    {{loginButtons align="right"}}
  </div>
    <div class="screen"> {{> screen }}</div>
  {{> painters }}
</body>
<template name="screen">
  {{#if loading}}
    <div class="loading">Loading...</div>
  {{else}}
    {{#each cursors}}
    {{> cursor}}
    {{/each}}
    {{#each draws }}
    {{> draw }}
    {{/each}}
  {{/if}}
</template>
<template name="pallete">
<input class="color" />
</template>
<template name="cursor">
<div class="cursor {{ cssClass }}" id="cursor_{{_id}}" style="width:{{size}}px;background-color: {{color}}; height: {{size}}px; top: {{y}}px; left: {{x}}px;" title="{{name}}" />
</template>
<template name="draw">
<div style="width:{{size}}px;background-color: {{color}}; height: {{size}}px;position:absolute; top: {{y}}px; left: {{x}}px;z-index:-1;" />
</template>
<template name="sizes">
  {{#each sizes}}
  <div class="size" size={{size}} style="width:{{size}}px;background-color: black; height: {{size}}px;" ></div>
  {{/each}}
</template>
<template name="whiteboards">
<div class="whiteboards">
  {{#each mine}}
  <div class="whiteboard-name">{{name}}</div>
  {{/each}}
  <input type="button" value="Add"/>
</div>
</template>
<template name="painters">
<div class="painters">
  <h3>Painters</h3>
  {{#each painters}}
  <div class="painter-box">
    <div class="painter-cursor" style="width:{{size}}px;background-color: {{color}}; height: {{size}}px;"></div><span class="painter-name">{{name}}</span>
  </div>
  {{/each}}
</div>
</template>

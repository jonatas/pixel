<head>
  <title>pixel</title>
</head>
<body>
  <div class="conf">
  {{> pallete }}
  {{> sizes }}
  </div>
  <div class="screen">
    {{> screen }}
  </div>
</body>
<template name="screen">
  {{#each cursors}}
    {{> cursor}}
  {{/each}}
  {{#each draws }}
    {{> draw }}
  {{/each}}
</template>
<template name="pallete">
  {{#each colors}}
  <div class="color" color={{color}} style="width:{{size}}px;background-color: {{color}}; height: {{size}}px; float:left;" ></div>
  {{/each}}
</template>
<template name="cursor">
<div id="cursor_{{_id}}" style="opacity: 0.7;width:{{size}}px;background-color: {{color}}; height: {{size}}px;position:absolute; top: {{y}}px; left: {{x}}px;" />
</template>
<template name="draw">
<div style="width:{{size}}px;background-color: {{color}}; height: {{size}}px;position:absolute; top: {{y}}px; left: {{x}}px;z-index:-1;" />
</template>
<template name="sizes">
  {{#each sizes}}
  <div class="size" size={{size}} style="width:{{size}}px;background-color: black; height: {{size}}px; float:left;" ></div>
  {{/each}}
</template>

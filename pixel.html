<head>
  <title>pixel</title>
</head>
<body>
  {{> pallete }}
  {{> sizes }}
  <div class="screen">
    {{> screen }}
  </div>
</body>
<template name="screen">
  {{#each cursors}}
    {{> cursor}}
  {{/each}}
</template>
<template name="pallete">
  {{#each colors}}
  <div class="color" color={{color}} style="width:{{size}}px;background-color: {{color}}; height: {{size}}px; float:left;" ></div>
  {{/each}}
</template>
<template name="cursor">
<div id="cursor_{{_id}}" style="width:{{size}}px;background-color: {{color}}; height: {{size}}px;position:absolute; top: {{y}}px; left: {{x}}px;" />
</template>
<template name="sizes">
  {{#each sizes}}
  <div class="size" size={{size}} style="width:{{size}}px;background-color: black; height: {{size}}px; float:left;" ></div>
  {{/each}}
</template>
